<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce | Product</title>

    <style>
        body{
          margin:0;
          background:#0d0d0d;
          font-family:"Poppins",sans-serif;
          color:white;
        }

        /* NAVBAR */
        .navbar{
          background:#000;
          padding:18px 35px;
          display:flex;
          justify-content:space-between;
          align-items:center;
          border-bottom:1px solid #222;
        }

        .brand{
          font-size:26px;
          font-weight:700;
          background:linear-gradient(to right,#d4a017,#ffdd55);
          -webkit-background-clip:text;
          color:transparent;
          cursor:pointer;
        }

        .icons{
          display:flex;
          gap:28px;
          font-size:24px;
        }

        .icons span{
          cursor:pointer;
          color:#d4a017;
          transition:.2s;
        }
        .icons span:hover{
          transform:scale(1.2);
          color:#ffdd55;
        }

        /* PRODUCT WRAPPER */
        .product-wrapper{
          width:85%;
          margin:60px auto;
          background:#151515;
          border:1px solid #2a2a2a;
          border-radius:20px;
          padding:50px;
          display:flex;
          gap:70px;
          align-items:center;
          box-shadow:0 20px 50px rgba(0,0,0,.7);
        }

        /* IMAGE */
        .product-img{
          width:420px;
          height:420px;
          background:#222;
          border-radius:18px;
          display:flex;
          align-items:center;
          justify-content:center;
          border:1px solid #333;
        }

        .product-img img{
          max-width:100%;
          max-height:100%;
          object-fit:contain;
          border-radius:16px;
        }

        /* INFO */
        .infoBox{
          max-width:480px;
        }

        .title{
          font-size:34px;
          font-weight:700;
          color:#ffdd55;
        }

        .sub{
          margin-top:6px;
          color:#aaa;
          font-size:16px;
        }

        .desc{
          margin:18px 0;
          color:#ccc;
          line-height:1.6;
        }

        .price{
          font-size:32px;
          font-weight:700;
          color:#00ff66;
          margin:25px 0;
        }

        .addBtn{
          background:#00b94f;
          border:none;
          padding:16px 42px;
          font-size:20px;
          border-radius:14px;
          cursor:pointer;
          color:white;
          box-shadow:0 8px 25px rgba(0,0,0,.6);
        }
        .addBtn:hover{
          background:#009e44;
        }

        /* PROFILE POPUP */
        .overlay{
          position:fixed;
          inset:0;
          background:rgba(0,0,0,.6);
          display:none;
          z-index:50;
        }

        .popup{
          position:fixed;
          top:50%;
          left:50%;
          transform:translate(-50%,-50%);
          width:320px;
          background:#151515;
          padding:30px;
          border-radius:14px;
          border:1px solid #333;
          text-align:center;
          display:none;
          z-index:60;
        }

        .popup h3{
          color:#ffdd55;
          margin-bottom:16px;
        }

        .userBox{
          background:#222;
          padding:12px;
          border-radius:8px;
          margin-bottom:18px;
        }

        .logoutBtn{
          background:#d42424;
          border:none;
          width:100%;
          padding:12px;
          font-size:17px;
          border-radius:8px;
          color:white;
          cursor:pointer;
        }
    </style>
</head>

<body onload="loadProduct()">

<div class="navbar">
    <div class="brand" onclick="goHome()">E-Commerce</div>
    <div class="icons">
        <span onclick="goOrders()">ðŸ“¦</span>
        <span onclick="goCart()">ðŸ›’</span>
        <span onclick="toggleProfile()">ðŸ‘¤</span>
    </div>
</div>

<div id="product"></div>

<div id="overlay" class="overlay" onclick="toggleProfile()"></div>

<div id="profilePopup" class="popup">
    <h3>PROFILE</h3>
    <div id="popupUser" class="userBox"></div>
    <button onclick="logoutUser()" class="logoutBtn">Logout</button>
</div>

<script src="js/product.js"></script>
</body>
</html>
