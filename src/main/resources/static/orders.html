<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>E-Commerce | Orders</title>

    <style>
        body{
          margin:0;
          background:#111;
          font-family:"Poppins",sans-serif;
          color:white;
        }

        /* NAVBAR */
        .navbar{
          background:#000;
          padding:18px 35px;
          display:flex;
          justify-content:space-between;
          align-items:center;
          border-bottom:1px solid #222;
        }

        .brand{
          font-size:26px;
          font-weight:700;
          background:linear-gradient(to right,#d4a017,#ffdd55);
          -webkit-background-clip:text;
          color:transparent;
          cursor:pointer;
        }

        .icons{
          display:flex;
          gap:30px;
          font-size:25px;
        }

        .icons span{
          cursor:pointer;
          color:#d4a017;
        }
        .icons span:hover{ color:#ffdd55; }

        /* ORDERS */
        .orders-container{
          width:80%;
          margin:40px auto;
        }

        .order-card{
          background:#1b1b1b;
          padding:26px 30px;
          border-radius:16px;
          border:1px solid #2a2a2a;
          box-shadow:0 10px 30px rgba(0,0,0,.7);
        }

        /* HEADER */
        .order-header{
          display:flex;
          justify-content:space-between;
          align-items:center;
          margin-bottom:20px;
        }

        .order-title{
          font-size:22px;
          color:#d4a017;
          font-weight:600;
        }

        .order-status{
          background:#1f7a3f;
          color:#7CFC98;
          padding:6px 16px;
          border-radius:20px;
          font-size:14px;
          font-weight:600;
          border:1px solid #2ecc71;
        }

        /* DETAILS GRID */
        .order-details{
          display:grid;
          grid-template-columns:1fr 1fr;
          gap:20px;
          margin-bottom:20px;
        }

        .detail-box{
          background:#161616;
          padding:16px;
          border-radius:12px;
          border:1px solid #2a2a2a;
        }

        .detail-label{
          color:#aaa;
          font-size:14px;
          margin-bottom:6px;
        }

        .detail-value{
          font-size:17px;
          font-weight:600;
        }

        /* ITEMS */
        .items-box{
          background:#161616;
          padding:18px;
          border-radius:12px;
          border:1px solid #2a2a2a;
        }

        .items-title{
          color:#d4a017;
          font-weight:600;
          margin-bottom:10px;
        }

        .item-line{
          color:#ddd;
          font-size:16px;
          margin-left:10px;
          line-height:26px;
        }

        /* PROFILE */
        .overlay{
          position:fixed;
          inset:0;
          background:rgba(0,0,0,.5);
          display:none;
        }

        .popup{
          position:fixed;
          top:50%;
          left:50%;
          transform:translate(-50%,-50%);
          width:320px;
          background:#1c1c1c;
          padding:28px;
          border-radius:14px;
          display:none;
          text-align:center;
        }

        .userBox{
          background:#222;
          padding:14px;
          border-radius:10px;
          margin-bottom:18px;
        }

        .logoutBtn{
          background:#d42424;
          border:none;
          width:100%;
          padding:12px;
          border-radius:8px;
          color:white;
          cursor:pointer;
        }
    </style>
</head>

<body onload="loadOrders()">

<div class="navbar">
    <div class="brand" onclick="goHome()">E-Commerce</div>
    <div class="icons">
        <span onclick="goHome()">üè†</span>
        <span onclick="goCart()">üõí</span>
        <span onclick="toggleProfile()">üë§</span>
    </div>
</div>

<div class="orders-container" id="orders"></div>

<div class="overlay" id="overlay" onclick="toggleProfile()"></div>
<div class="popup" id="profilePopup">
    <h3 style="color:#d4a017">PROFILE</h3>
    <div class="userBox">üë§ <span id="popupUser"></span></div>
    <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<script src="js/orders.js"></script>
</body>
</html>
