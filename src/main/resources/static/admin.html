<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce | Admin Panel</title>

    <style>
        body {
            margin:0;
            background:#0d0d0d;
            font-family:Poppins, sans-serif;
            color:white;
        }

        .navbar {
            background:#000;
            padding:18px 35px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            border-bottom:1px solid #222;
        }

        .brand {
            font-size:28px;
            font-weight:700;
            background:linear-gradient(to right,#d4a017,#ffdd55);
            -webkit-background-clip:text;
            color:transparent;
            cursor:pointer;
        }

        .logoutBtn {
            background:#d42424;
            border:none;
            padding:10px 16px;
            border-radius:8px;
            cursor:pointer;
            color:white;
            font-size:15px;
        }

        .container {
            padding:40px;
            max-width:900px;
            margin:auto;
        }

        .title {
            font-size:28px;
            color:#ffdd55;
            font-weight:700;
            margin-bottom:20px;
        }

        .products-box {
            background:#111;
            padding:22px;
            border-radius:14px;
            border:1px solid #222;
            margin-bottom:40px;
        }

        .item {
            background:#1a1a1a;
            padding:16px 20px;
            border-radius:14px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:12px;
            border:1px solid #2a2a2a;
        }

        .btn-small {
            background:#444;
            border:none;
            padding:7px 14px;
            color:#fff;
            border-radius:6px;
            cursor:pointer;
            margin-left:8px;
        }

        .btn-small:hover { background:#666; }

        .delete-btn {
            background:#d42424;
        }

        .delete-btn:hover {
            background:#c10000;
        }

        .form-box {
            background:#111;
            padding:28px;
            border-radius:14px;
            border:1px solid #222;
        }

        input {
            width:100%;
            padding:12px;
            margin:8px 0;
            border-radius:8px;
            border:1px solid #444;
            font-size:16px;
            background:#1b1b1b;
            color:white;
            outline:none;
        }

        input:focus {
            border:1px solid #d4a017;
            box-shadow:0 0 6px rgba(212,175,55,0.4);
        }

        .saveBtn {
            background:#00b94f;
            border:none;
            width:100%;
            padding:14px;
            border-radius:10px;
            color:white;
            font-size:18px;
            cursor:pointer;
            margin-top:10px;
        }

        .saveBtn:hover { background:#00963f; }
    </style>
</head>

<body onload="initAdmin()">

<div class="navbar">
    <div class="brand">E-Commerce Admin</div>
    <button class="logoutBtn" onclick="logout()">Logout</button>
</div>

<div class="container">

    <div class="products-box">
        <div class="title">Manage Products</div>
        <div id="productList"></div>
    </div>

    <div class="form-box">
        <h3 id="formTitle" style="color:#ffdd55;">Add New Product</h3>
        <input id="name" placeholder="Product Name">
        <input id="desc" placeholder="Description">
        <input id="price" type="number" placeholder="Price">
        <input id="img" placeholder="Image URL">
        <button class="saveBtn" onclick="saveProduct()">Save Product</button>
    </div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
